<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/lib/phaser.min.js"></script>
    <script type="text/javascript" src="js/entities/player.js"></script>
    <script type="text/javascript" src="js/entities/enemy.js"></script>
    <script type="text/javascript" src="js/states/boot.js"></script>
    <script type="text/javascript" src="js/states/preload.js"></script>
    <script type="text/javascript" src="js/states/gametitle.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/states/gameover.js"></script>
    <script type="text/javascript">
        (function() {
                game = new Phaser.Game(
                    1024,
                    768, 
                    Phaser.AUTO, 
                    'phaser-div'
                );

                //Add all states
                game.state.add("Boot", Boot);
                game.state.add("Preload", Preload);
                game.state.add("GameTitle", GameTitle);
                game.state.add("Main", Main);
                game.state.add("GameOver", GameOver);

                //Start the first state
                game.state.start("Boot");

        })();
    </script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="phaser-div"></div>
</body>
</html>
